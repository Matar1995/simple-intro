<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Vite App</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="w-[90%] mx-auto  min-h-screen" x-data="{
      links:['Collections','Mens','Womens','About','Contact']
    }">
      <!-- here we start header -->
       <header class="h-[80px] max-h-[100px]">
        <div class="w-full h-full flex items-center justify-around px-[30px] py-[30px]">
            <div class="flex items-center justify-between gap-[40px]">
               <h1 class="text-3xl text-white font-bold">Sneakers</h1>
               <ul class="hidden items-center justify-end gap-[10px] md:flex">
                  <template x-for="link in links">
                       <li x-text="link" class="text-white hover:text-primary hover:bg-white duration-200 p-2 rounded-sm hover:shadow-md"></li>
                  </template>
               </ul>
           
            </div>
            <div class="flex items-center justify-end gap-[10px]">
              <i class="ph-shopping-cart p-1 text-xl text-primary flex items-center justify-center h-[30px] w-[30px] rounded-full bg-white"></i>
              <i class="ph-package text-white text-lg bg-primary w-[25px] h-[25px] rounded-full border-white flex items-center justify-center border transform hover:scale-[1.2] duration-200 ease-in-out"></i>
              
            </div>
        </div>
       </header>

       <!-- here we end header -->
       
       <!-- divider -->
       <div class="bg-red-600 w-full mt-[10px] h-[2px]"></div>
       
       <!-- main content -->
       <main class="w-full mt-[50px]" >
          <div class="flex flex-wrap">
            <div class="w-full h-[400px] max-h-[400px] md:w-1/2">
              <div class="w-[60%] mx-auto mt-[5%] h-[90%] ">
                <img class="w-full h-[200px] object-cover" src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c3ZnJTIwc2hvcHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60" alt="image">
                <div class="flex gap-[10px] mt-[30px]">
                  <img src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c3ZnJTIwc2hvcHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60" class="w-[150px] h-[50px] object-cover opacity-80 shadow-sm" alt="">
                  <img src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c3ZnJTIwc2hvcHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60" class="w-[150px] h-[50px] object-cover opacity-85 shadow-md" alt="">
                  <img src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c3ZnJTIwc2hvcHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60" class="w-[150px] h-[50px] object-cover opacity-90 shadow-lg" alt="">
                </div>
              </div>
            </div>
            <div class="w-full md:w-1/2 h-[400px] max-h-[400px]">
              <div class="w-[60%] h-[90%] mx-auto mt-[5%] flex flex-col items-start justify-start">
                <p class="text-red-500 text-sm font-semibold">Sneaker Company</p>
                <h2 class="text-white text-2xl w-full mt-[20px]">Fall Limited Edition <br>
                    Sneakers
                </h2>
                <p class="mt-[20px] text-white font-semibold text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat nesciunt recusandae dolores placeat quod earum natus dolore fuga magni molestias repudiandae dolorem</p>
                <div class="w-full mt-[10px] p-2 flex items-center justify-start gap-[10px]">
                  <p class="text-white text-2xl font-bold">$125,000.00</p>
                  <p class="text-sm bg-red-500 text-white rounded-sm flex items-center justify-center p-1">50%</p>
                </div>
                <button class="mt-[20px] bg-red-600 flex items-center justify-center text-white rounded-sm min-w-[200px] px-2 py-3 hover:opacity-75 duration-200">Add To Cart</button>
              </div>
            </div>
          </div>
       </main>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
